<!DOCTYPE html>
<html>
<head>
	<title>Web Browser Midi Testing </title>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/dynamic.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="title">
		<h1> H e l l o w o r l d 
	</div>

	<div class="main">
		<p>
			This browser <span id='report'> </span> support WebMIDI
		</p>

		<!-- 	Get status of web midi  -->
		<script type="text/javascript"> 
			if (navigator.requestMIDIAccess) {
				document.getElementById('report').innerHTML = 'does';
			} else {
				document.getElementById('report').innerHTML = 'does not';
			}
		</script>
	</div>
